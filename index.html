<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET 2025 Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Violet Title */
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, #8000ff, #ae00ff); /* Violet Gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #countdown {
            font-size: 35px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            color: white;
        }

        /* Matching Colors for Labels & Values */
        .days, .days-label { color: #f1c40f; font-weight: bold; }    /* Yellow */
        .hours, .hours-label { color: #2ecc71; font-weight: bold; }   /* Green */
        .minutes, .minutes-label { color: #e74c3c; font-weight: bold; } /* Red */
        .seconds, .seconds-label { color: #3498db; font-weight: bold; } /* Blue */
    </style>
</head>
<body>
    <h1>NEET 2025 Countdown</h1>
    <div id="countdown">Loading...</div>

    <script>
        function updateCountdown() {
            const examDate = new Date("May 4, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = examDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Exam Time! Best of Luck!";
            } else {
                document.getElementById("countdown").innerHTML = 
                    `<span class="days">${days}</span> <span class="days-label">Days</span> | 
                     <span class="hours">${hours}</span> <span class="hours-label">Hours</span> | 
                     <span class="minutes">${minutes}</span> <span class="minutes-label">Minutes</span> | 
                     <span class="seconds">${seconds}</span> <span class="seconds-label">Seconds</span>`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
